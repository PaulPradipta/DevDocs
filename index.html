<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="././Images/brand-logo.jpeg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DevDocs</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <div class="navbar">
      <div class="left-menu">
        <h3 class="brand-logo">Dev<small style="color:black">Docs</small></h3>
      </div>

      <input type="checkbox" id="check" />
      <label for="check" id="check-btn">
        <i class="fa-solid fa-bars"></i>
      </label>

      <div class="mid-menu">
        <div class="menu">
          <h3>Learn</h3>
          <i class="fa-solid fa-angle-down expand"></i>
        </div>

        <div class="menu">
          <h3>Practice</h3>
          <i class="fa-solid fa-angle-down"></i>
        </div>

        <div class="menu">
          <h3>Resources</h3>
          <i class="fa-solid fa-angle-down"></i>
        </div>

        <div class="menu">
          <h3>Community</h3>
          <i class="fa-solid fa-angle-down"></i>
        </div>

        <div class="menu">
          <h3>About Us</h3>
        </div>
      </div>

      <div class="right-container">
        <div class="right-menu">
          <img src="././Images/laptop-img.jpg" class="account-logo" />
        </div>
       
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
      <h3 class="message-1">Something exciting is brewing ðŸ”¥ðŸ”¥</h3>
      <h1 class="message-2 animate__animated animate__pulse animate__infinite">
        Coming Soon
      </h1>
      <p class="message-3">
        Comprehensive guides and references for HTML, CSS, and JavaScript with
        practical examples
      </p>
      <div class="get-started">
        <a href="">Start Learning</a>
        <i class="fa-solid fa-arrow-right"></i>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="icon-box">
            <img src="././Images/html-logo.png" class="logo" />
          </div>
          <div class="content">
            <h3>HTML</h3>
            <p>Hyper Text Markup Language</p>
            <button class="get-started">
              <a href="">Get Started</a>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="card-2">
          <div class="icon-box-2">
            <img src="././Images/css-logo.png" class="logo" />
          </div>
          <div class="content-2">
            <h3>CSS</h3>
            <p>Cascading Style Sheets</p>
            <button class="get-started-2">
              <a href="">Get Started</a>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="card-3">
          <div class="icon-box-3">
            <img src="././Images/js-logo.png" class="logo" />
          </div>
          <div class="content-3">
            <h3>JS</h3>
            <p>JavaScript</p>
            <button class="get-started-3">
              <a href="">Get Started</a>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
  </body>
</html>
